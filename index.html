<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Sign-up</title>
</head>
<body>
    <div class="logo">
        <img class="logo_img" src="img\milkyway-nick-rickert.jpg" alt="">
        <div class="logo_title">
            <img class="brand" src="img/logo.png" alt="">
            <h1>Lorem Ipsum</h1>
        </div>
    </div>
    <div class="info">
        <div class="top_text">
            <p>This is not a real online service! You know you need something like tihis in your life to help you realize your deepest dreams.
                Sign up <em>now</em> to get started.
            </p>
            <p>You <em>know</em> you want to.</p>
        </div>
    <form action="example.com/path" method="post">
        <div class="signin_form">
            <div class="input first_name">
                <label for="first_name">First name</label>
                <input type="text" name="first_name" id="first_name" placeholder="John" required>
            </div>
            <div class="input last_name">
                <label for="last_name">Last name</label>
                <input type="text" name="last_name" id="last_name" placeholder="Doe"required>
            </div>
            <div class="input email">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="example@email.com"required>
            </div>
            <div class="input phone_number">
                <label for="phone_number">Phone number</label>
                <input pattern="(/+3706/)" type="number" name="phone_number" id="phone_number"required placeholder="+37060000000">
            </div>
            <div class="input password">
                <label for="password">Password</label>
                <input type="password" name="password" id="password"required>
            </div>
            <div class="input repeat_password">
                <label for="repeat_password">Repeat password</label>
                <input type="password" name="repeat_password" id="repeat_password"required>
            </div>
        </div>
        <button type="submit">Create Account</button>
    </form>
    <p class = "log_in">Already own an accout? Click here to log in</p>
    </div>
</body>
</html>
